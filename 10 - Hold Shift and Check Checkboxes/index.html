<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hold Shift to Check Multiple Checkboxes</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>
  <style>
    html {
      font-family: sans-serif;
      background: #ffc600;
    }

    .inbox {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      border-radius: 5px;
      box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.1);
    }

    .item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #F1F1F1;
    }

    .item:last-child {
      border-bottom: 0;
    }

    input:checked+p {
      background: #F9F9F9;
      text-decoration: line-through;
    }

    input[type="checkbox"] {
      margin: 20px;
    }

    label {
      margin: 0;
      padding: 20px;
      transition: background 0.2s;
      flex: 1;
      font-family: 'helvetica neue';
      font-size: 20px;
      font-weight: 200;
      border-left: 1px solid #D1E2FF;
    }

    input:checked+label {
      background: #F9F9F9;
      text-decoration: line-through;
    }
  </style>
  <!--
    The following is a common layout you would see in an email client.

    When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.

  -->
  <div class="inbox">
    <div class="item">
      <input type="checkbox" id="checkbox1">
      <label for="checkbox1">This is an inbox layout.</label>
    </div>
    <div class="item">
      <input type="checkbox" id="checkbox2">
      <label for="checkbox2">Check one item</label>
    </div>
    <div class="item">
      <input type="checkbox" id="checkbox3">
      <label for="checkbox3">Hold down your Shift key</label>
    </div>
    <div class="item">
      <input type="checkbox" id="checkbox4">
      <label for="checkbox4">Check a lower item</label>
    </div>
    <div class="item">
      <input type="checkbox" id="checkbox5">
      <label for="checkbox5">Everything in between should also be set to checked</label>
    </div>
    <div class="item">
      <input type="checkbox" id="checkbox6">
      <label for="checkbox6">Try to do it without any libraries</label>
    </div>
    <div class="item">
      <input type="checkbox" id="checkbox7">
      <label for="checkbox7">Just regular JavaScript</label>
    </div>
    <div class="item">
      <input type="checkbox" id="checkbox8">
      <label for="checkbox8">Good Luck!</label>
    </div>
    <div class="item">
      <input type="checkbox" id="checkbox9">
      <label for="checkbox9">Don't forget to tweet your result!</label>
    </div>
  </div>

  <!-- JavaScript Code -->
  <script>
    const checkboxes = document.querySelectorAll('.inbox input[type="checkbox"]');
    let lastChecked;

    function handleCheck(e) {
      let inBetween = false;
      // Check if they had the shift key down and check that they are checking it
      if (e.shiftKey && this.checked) {
        // loop over every single checkbox and check if it is inbetween the lastChecked and the current checkbox
        checkboxes.forEach(checkbox => {
          if (checkbox === this || checkbox === lastChecked) {
            inBetween = !inBetween;
          }

          if (inBetween) {
            checkbox.checked = true;
          }
        });
      }

      lastChecked = this;
    }

    checkboxes.forEach(checkbox => checkbox.addEventListener('click', handleCheck));
  </script>
</body>

</html>
